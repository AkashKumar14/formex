<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Google Form</h1>
    <form action="index1.html">
        <label for="name">Name :</label><br>
        <input type="text" name="name" id="name" value=""><br><br>

        <label for="email">E-mail :</label><br>
        <input type="email" name="email" id="email" value=""><br><br>

        <label for="age">Age(optional) :</label><br>
        <input type="number" name="age" id="age" value=""><br><br>

        <label for="option">Which option best describes your current role?</label><br>
        <select name="dropdown" id="option">
            <option value="Students">Students</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="code" id="Definitely" value="Definitely">
        <label for="Definitely">Definitely</label><br>
        <input type="radio" name="code" id="May be" value="May be">
        <label for="May be">May be</label><br>
        <input type="radio" name="code" id="Not sure" value="Not sure">
        <label for="Not sure">Not sure</label><br><br>

        <label for="option">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="dropdown" id="option">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <br><br>
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="Topic" id="Front-end Projects" value="Front-end Projects">
        <label for="Front-end Projects">Front-end Projects</label><br>
        <input type="checkbox" name="Topic" id="Back-end Projects" value="Back-end Projects">
        <label for="Back-end Projects">Back-end Projects</label><br>
        <input type="checkbox" name="Topic" id="Data Visualization" value="Data Visualization">
        <label for="Data Visualization">Data Visualization</label><br>
        <input type="checkbox" name="Topic" id="Challenges" value="Challenges">
        <label for="Challenges">Challenges</label><br>
        <input type="checkbox" name="Topic" id="Open Source Community" value="Open Source Community">
        <label for="Open Source Community">Open Source Community</label><br>
        <input type="checkbox" name="Topic" id="Gitter help rooms" value="Gitter help rooms">
        <label for="Gitter help rooms">Gitter help rooms</label><br>
        <input type="checkbox" name="Topic" id="Videos" value="Videos">
        <label for="Videos">Videos</label><br>
        <input type="checkbox" name="Topic" id="City Meetups" value="City Meetups">
        <label for="City Meetups">City Meetups</label><br><br>

        <label for="text">Any comments or suggestions?</label><br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>


        <br><br><input type="submit">
    </form>
    </center>
</body>
</html>
